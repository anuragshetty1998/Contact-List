<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon class="menu-icon">menu</mat-icon>
  </button>
  <h1>My Contacts</h1>
  <div></div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="mat-elevation-z8">
    <button mat-button class="menu-button" routerLink="/contacts">
      <mat-icon> contact_phone</mat-icon>
      <span>Contacts</span>
    </button>
    <button mat-button class="menu-button" routerLink="/add">
      <mat-icon>add_circle</mat-icon>
      <span>Add Contact</span>
    </button>
    <button mat-button class="menu-button" routerLink="/groups">
      <mat-icon>group</mat-icon>
      <span>Groups</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
