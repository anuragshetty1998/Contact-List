<div>
  <form (ngSubmit)="onSubmit()" #groupForm="ngForm">
    <div>
      <label for="first">First Name</label>
      <input
        type="text"
        id="name"
        placeholder="Group name"
        name="groupname"
        #nameTemp="ngModel"
        ngModel
        required
      />
      <small *ngIf="nameTemp.invalid && nameTemp.touched"
        >Group Name is required field.</small
      >
    </div>
    <div>
      <div *ngFor="let contact of contactList" style="display: flex">
        <h3>{{ contact.firstname + " " + contact.lastname }}</h3>
        <input
          type="checkbox"
          value="{{ contact.id }}"
          [checked]="contact.select"
          (change)="checkChange($event)"
        />
      </div>
    </div>
    <small *ngIf="groupForm.invalid && checkSelected && groupForm.submitted"
      >Enter required fields.</small
    >
    <input type="submit" value="Submit" id="btn" />
  </form>
</div>
